apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: prefect
spec:
  selector:
    matchLabels: {}
  componentKinds:
  - group: v1
    kind: Service
  - group: networking.k8s.io
    kind: Ingress
  - group: cert-manager.io
    kind: Certificate
  - group: apps
    kind: StatefulSet
  - group: apps
    kind: Deployment
  - group: batch
    kind: CronJob
  - group: batch
    kind: Job
  descriptor:
    type: prefect
    version: 0.1.5
    description: The easiest way to coordinate your dataflow
    icons:
    - src: https://plural-assets.s3.us-east-2.amazonaws.com/uploads/repos/c1132fad-5829-4a5a-baeb-6621b392f91b/prefect.png?v=63836946242
    

    {{- if .Values.global }}
    {{- if .Values.global.application }}
    {{- if .Values.global.application.links }}
    links:
    {{ toYaml .Values.global.application.links | nindent 6 }}
    {{- end }}
  {{- if .Values.global.application.info }}
  info:
  {{ toYaml .Values.global.application.info | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- end }}
